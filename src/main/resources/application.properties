spring.application.name=chatAp5.0
server.port=9090
spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/frontToback?serverTimezone=UTC&useSSL=false}
spring.datasource.username=${DB_USERNAME:springuser}
spring.datasource.password=${DB_PASSWORD:springpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
